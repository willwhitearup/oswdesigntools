<style>
    .table-responsive-wrapper {
        overflow-x: auto;
        max-width: 100%;
    }

    .sections-visually-disabled {
        background-image: repeating-linear-gradient(
            45deg,
            #f5f5f5,
            #f5f5f5 5px,
            #e0e0e0 5px,
            #e0e0e0 10px
        );
        color: #888;
        border: 1px dashed #ccc;
        pointer-events: none; /* prevents click/focus */
    }

    .sections-submit-button {
        padding: 12px 12px;
        font-size: 0.85rem;
        font-weight: bold;
        background-color: #28a745;
        width: 120px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .sections-grid-table {
        font-size: 0.85rem;
        border-collapse: collapse;
        border: 2px solid #666;
        width: auto;
        margin-bottom: 10px;
    }

    .sections-grid-table th,
    .sections-grid-table td {
        border: 1px solid #ccc;
        padding: 2px 6px;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .sections-grid-table th:first-child,
    .sections-grid-table td:first-child {
        width: 60px;
        font-weight: bold;
    }

    .sections-grid-table input {
        font-size: 0.85rem;
        width: 70px;
        padding: 2px 1px;           /* input padding for spacing from borders */
        box-sizing: border-box;     /* ensures input doesn't overflow the cell */
        border: 1px solid #bbb;
        margin-left: 0;             /* remove extra left margin to keep it centered */
    }

    .sections-grid-table thead tr {
        background-color: #FF2400; /* scarlet */
        color: white;
        height: 15px;      /* sets fixed height */
        line-height: 15px; /* vertically centers the text */
    }

    .sections-table-row {  /* 2 by 2 block for tables */
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 4px;
    }

    .sections-cone-box {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
        font-size: 0.95rem;
    }

    .sections-cone-box input {
        width: 100px;
        padding: 2px 6px;
        font-size: 0.95rem;
    }

    .sections-export-button button {
        padding: 12px 12px;
        font-size: 0.85rem;
        font-weight: bold;
        background-color: #FF2400;
        width: 120px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .sections-export-button input[type="range"] {
        display: block;
        margin-left: 0;
    }


</style>

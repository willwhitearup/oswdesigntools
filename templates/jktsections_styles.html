    }

    .sections-grid-table td {
        border: 1px solid #ccc;
        margin: 0;
        padding: 0;
        height: 30px;

        padding: 4px; /* slight extra padding for readability */

    .sections-grid-table td {
        white-space: nowrap;
        min-width: 100px;
    }

    .sections-grid-table input[type="text"] {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0 4px;

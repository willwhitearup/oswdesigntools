<style>
    .sections-grid {
        display: grid;
        grid-template-columns: 80px repeat(6, 1fr); /* First column for row labels */
        gap: 10px;
        align-items: center;
    }

    .sections-grid-header {
        font-weight: bold;
        text-align: center;
    }

    .sections-grid-label {
        font-weight: bold;
        text-align: right;
        padding-right: 8px;
    }

    .sections-grid-row {
        display: contents; /* Aligns row children with grid columns */
    }

    .sections-grid input[type="text"] {
        width: 100%;
        box-sizing: border-box;
    }
</style>

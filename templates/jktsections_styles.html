<style>
    .table-responsive-wrapper {
        overflow-x: auto;
        max-width: 100%;
    }

    .sections-grid-table {
        border-collapse: collapse;
        width: max-content;
        table-layout: fixed;
    }

    .sections-grid-table th,
    .sections-grid-table td {
        border: 1px solid #ccc;
        margin: 0;
        padding: 0;
        height: 30px;
    }

    .sections-grid-table th {
        white-space: normal;
        text-align: center;
        font-weight: bold;
        padding: 4px; /* slight extra padding for readability */
    }

    .sections-grid-table td {
        white-space: nowrap;
        min-width: 100px;
    }

    .sections-grid-table input[type="text"] {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0 4px;
        box-sizing: border-box;
        font-family: monospace;
    }

    .sections-visually-disabled {
        background-image: repeating-linear-gradient(
            45deg,
            #f5f5f5,
            #f5f5f5 5px,
            #e0e0e0 5px,
            #e0e0e0 10px
        );
        color: #888;
        border: 1px dashed #ccc;
        pointer-events: none; /* prevents click/focus */
    }


    .sections-submit-button {
        padding: 12px 12px;
        font-size: 0.85rem;
        font-weight: bold;
        background-color: #FF2400;
        width: 120px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }


</style>

<style>

html, body {
  height: 100%;
  margin: 0;
  overflow-x: hidden;
}

.cone-info-banner {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 2px 2px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
    color: #333;
}

.cone-info-icon {
    font-weight: bold;
    color: #007BFF;
}

.cone-input-form {
  flex: 1;
  max-width: 300px;
}

.cone-form-row {
  display: flex;
  align-items: center;   /* vertically center label and input */
  margin-bottom: 5px;   /* spacing between rows */
}

.cone-form-row label {
  width: 130px;          /* fixed label width */
  text-align: left;
}

.cone-form-row input,
.cone-form-row select {
  flex: 1 1 0;
  min-width: 0;
  padding: 4px 6px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 14px;
}



/* ===== 2 x 2 layout for form + images ===== */

.cone-main-grid {
    display: grid;
    grid-template-columns: 300px 450px;    /* TWO columns (col1 has input cells, col2 has images) */
    grid-template-rows: auto auto;    /* TWO rows */
    gap: 0px 0px;
<!--    border: 2px dashed blue;          /* outer border */-->
    padding: 1px;
}

.cone-main-grid > div {
    border: 2px dashed rgba(255, 0, 0, 0.3);   /* shows each cell */
    padding: 0px;
}

.cone-image-box img {
    margin-top: 10px;
    max-height: 260px;
    max-width: 100%;
    height: auto;
}

.cone-submit-button {
    padding: 12px 12px;
    font-size: 0.85rem;
    font-weight: bold;
    background-color: #28a745;
    width: 120px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    }

/* Implementation box */
.implementation-box {
    background-color: #f8d7da;  /* light red background */
    border: 1px solid #f5c2c7;  /* darker red border */
    border-radius: 4px;
    padding: 2px 10px;
    margin: 5px 0;

    width: 750px;        /* total width of two tables + gap */
    max-width: 100%;     /* responsive on smaller screens */
    box-sizing: border-box;

    /* LEFT-ALIGNED */
    margin-left: 0;
    margin-right: 0;

    /* COPY font & style from SCF tables */
    font-family: monospace;
    font-size: 0.8rem;      /* same as .cone-result-box default (usually 16px) */
    color: #842029;        /* matches SCF messages */
    line-height: 1.2;      /* same as .cone-result-box */
}



/* Messages inside the box */
#scf-msgs-table .cone-res-cell {
    grid-column: span 4;
    text-align: left;
    color: #842029;       /* dark red text */
    padding: 2px 0;
}

/* Fix flex container of tables */
.cone-results-container {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;     /* allows wrapping on narrow screens */
    justify-content: flex-start;
    max-width: 820px;    /* prevent overflowing viewport */
    overflow-x: hidden;  /* remove horizontal scrollbar */
    margin-top: 0.5rem;
}

.cone-result-box {
    width: 400px;
    flex: 0 0 auto;
    border: 1px solid #ccc;
    padding: 1rem;
    font-family: monospace;
    background: #f9f9f9;
    border-radius: 3px;
}

.cone-result-box h4 {
    margin-top: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.cone-res-info-message {
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 0.5rem;
}

.cone-res-table {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
    gap: 0.5rem 1rem; /* row gap, column gap */
    margin-top: 0.5rem;
}

/* Each row acts as grid items */
.cone-res-row {
    display: contents; /* allows children to align to grid */
}

.cone-res-group {
    grid-column: span 2; /* span 2 columns for group headings */
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #aaa;
    padding-bottom: 2px;
}

.cone-res-subheader {
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #aaa;
    padding-bottom: 2px;
}

.cone-res-cell {
    text-align: center;
    padding: 2px 0;
}

.cone-result-box.two-col {
    width: 100%;       /* half the width of its container */
    max-width: 250px; /* optional, limit maximum width */
    min-width: 150px; /* optional, prevent it from shrinking too much */
}

.cone-result-box.two-col .cone-res-table {
    grid-template-columns: repeat(2, 1fr);
}

.cone-result-box.two-col .cone-res-group {
    grid-column: span 1;
}



</style>

<style>
/* Container: flex layout */
.gc-container {
  display: flex;
  gap: 2px;
  align-items: stretch;
  width: 100%;
  height: 800px;  /* fixed height */
  border: 2px solid red;  /* red border around main container */
}

/* Left side: form */
.gc-input-form {
  flex: 1;
  max-width: 300px;
  height: 100%;
  border: 2px solid blue;  /* blue border around form */
}

.gc-input-form label {
    display: inline-block;
    width: 120px;      /* fixed width for labels */
    text-align: left;  /* left justify label text */
    margin-right: 5px; /* gap between label and input */
    vertical-align: middle;
}

.gc-input-form input[type="text"] {
    width: 100px;      /* fixed width for inputs */
    padding: 2px;
    box-sizing: border-box;
    vertical-align: middle;
    margin-bottom: 1px;
    display: inline-block;
}

/* Right side: container for both plots */
.gc-plot-container {
  display: flex;
  flex-direction: row;

  height: 100%;  /* fill parent's height */
  min-width: 0;
  border: 2px solid green;
}

/* Each plot box */
.plot-box {
  flex: 0 0 auto;
  width: auto;    /* let flex handle width */
  height: 100%;
  border: 1px dashed orange;
  margin: 0;
  padding: 0;
}

.plot-box > div {
  width: 100% !important;
  height: 100% !important;
  min-height: 0 !important;
  max-height: 100% !important;
  overflow: hidden !important;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box;
}

.gc-submit-button {
    padding: 12px 12px;
    font-size: 0.85rem;
    font-weight: bold;
    background-color: #FF2400;
    width: 120px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    }


.gc-results-container {
  display: flex;
  gap: 2rem;
  margin-top: 1.5rem;
  justify-content: left;
}

.gc-result-box {
  width: 200px;
  flex: 0 0 auto;
  border: 1px solid #ccc;
  padding: 1rem;
  font-family: monospace;
  background: #f9f9f9;
  border-radius: 8px;
}

</style>

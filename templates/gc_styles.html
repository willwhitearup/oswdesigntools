<style>
/* Container: flex layout */
.gc-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    width: 100%;
}

/* Left side: form */
.gc-input-form {
    flex: 1;
    max-width: 400px;
}

.gc-input-form label {
    display: inline-block;
    width: 120px;      /* fixed width for labels */
    text-align: left;  /* left justify label text */
    margin-right: 5px; /* gap between label and input */
    vertical-align: middle;
}

.gc-input-form input[type="text"] {
    width: 100px;      /* fixed width for inputs */
    padding: 2px;
    box-sizing: border-box;
    vertical-align: middle;
    margin-bottom: 1px;
    display: inline-block;
}



/* Right side: container for both plots */
.gc-plot-container {
    flex: 2;
    display: flex;
    flex-direction: row;
    gap: 20px;
    min-width: 600px;
}

/* Each plot box */
.plot-box {
    flex: 1;
    width: 100%;
    height: 600px;
}
</style>

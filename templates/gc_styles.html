<style>

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* prevents body scrollbar */
}

.gc-info-banner {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 2px 2px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
    color: #333;
}

.gc-info-icon {
    font-weight: bold;
    color: #007BFF;
}

/* Container: flex layout */
.gc-container {
  display: flex;
  gap: 2px;
  align-items: stretch;
  width: 100%;
  /*height: 800px;   fixed height */
  height: auto;  /* fixed height */
  border: 2px solid red;  /* red border around main container */
}

/* Left side: form */
.gc-input-form {
  flex: 1;
  max-width: 300px;
  height: 100%;
  overflow: auto;
  /* border: 2px solid blue;   blue border around form */
}

.gc-input-form label {
    display: inline-block;
    width: 130px;      /* fixed width for label text */
    text-align: left;  /* left justify label text */
    margin-right: 2px; /* gap between label and input */
    vertical-align: middle;
}

.gc-input-form input[type="text"] {
    width: 120px;      /* fixed width for inputs */
    padding: 2px;
    box-sizing: border-box;
    vertical-align: middle;
    margin-bottom: 1px;
    display: inline-block;
    text-align: right;
}

/* Right side: container for both plots */
.gc-plot-container {
  display: flex;
  flex-direction: row;

  height: 100%;  /* fill parent's height */
  min-width: 0;
  border: 2px solid green;
}

/* Each plot box */
.plot-box {
  flex: 0 0 auto;
  width: auto;    /* let flex handle width */
  height: 100%;
  border: 1px dashed orange;
  margin: 0;
  padding: 0;
}

.plot-box > div {
  width: 100% !important;
  height: 100% !important;
  min-height: 0 !important;
  max-height: 100% !important;
  overflow: hidden !important;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box;
}

.gc-submit-button {
    padding: 12px 12px;
    font-size: 0.85rem;
    font-weight: bold;
    background-color: #FF2400;
    width: 120px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    }


.gc-results-container {
  display: flex;
  gap: 2rem;
  margin-top: 1.5rem;
  justify-content: left;
}

.gc-result-box {
  width: 400px;
  flex: 0 0 auto;
  border: 1px solid #ccc;
  padding: 1rem;
  font-family: monospace;
  background: #f9f9f9;
  border-radius: 3px;
}

.gc-warnings {
  background: #fff4e5;
  border-left: 6px solid #ffa726;
  padding: 10px 15px;
  margin-top: 20px;
  color: #5c4400;
  font-size: 0.95em;
  border-radius: 4px;
  max-width: 800px;
}
.gc-warnings ul {
  margin: 0;
  padding-left: 20px;
}
.gc-warnings li {
  margin-bottom: 4px;
}

.gc-res-info-icon {
  display: inline-block;
  margin-left: 8px;
  background-color: #007bff;
  color: white;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  text-align: center;
  cursor: pointer;
  font-size: 12px;
  line-height: 18px;
}

.gc-res-info-message {
  display: none;
  font-size: 0.9rem;
  color: #444;
  background: #eef;
  padding: 6px 10px;
  border-left: 3px solid #007bff;
  margin-bottom: 10px;
  border-radius: 4px;
}

</style>
